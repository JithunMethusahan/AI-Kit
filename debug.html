<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connection Debugger</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #222; color: #0f0; }
        #log { white-space: pre-wrap; background: #000; padding: 20px; border: 1px solid #444; margin-top: 20px; min-height: 200px;}
        button { padding: 15px 30px; font-size: 16px; cursor: pointer; background: #0f0; border: none; font-weight: bold; }
        .warning { color: orange; font-weight: bold; margin-bottom: 20px; border: 1px solid orange; padding: 10px; display: inline-block;}
    </style>
</head>
<body>
    <h1>üö® Connection Debugger</h1>
    <div class="warning">‚ö†Ô∏è EDIT THIS FILE AND PASTE YOUR API KEY BELOW</div>
    <button onclick="runTest()">TEST CONNECTION</button>
    <div id="log">Waiting...</div>
    <script>
        // üëá PASTE KEY HERE
        const API_KEY = ""; 
        
        async function runTest() {
            const logArea = document.getElementById('log');
            logArea.innerHTML = "Testing...\n";
            
            if (API_KEY === "") {
                logArea.innerHTML += "‚ùå ERROR: Key not set in debug.html";
                return;
            }

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href,
                        "X-Title": "Debug Tool"
                    },
                    body: JSON.stringify({
                        model: "deepseek/deepseek-r1-0528:free",
                        messages: [{ role: "user", content: "Hi" }]
                    })
                });
                const data = await response.json();
                if (!response.ok) {
                    logArea.innerHTML += "‚ùå API ERROR:\n" + JSON.stringify(data, null, 2);
                } else {
                    logArea.innerHTML += "‚úÖ SUCCESS!\nResponse: " + data.choices[0].message.content;
                }
            } catch (err) {
                logArea.innerHTML += "‚ùå NETWORK ERROR: " + err.message;
            }
        }
    </script>
</body>
</html>
